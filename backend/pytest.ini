[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    asyncio: 비동기 테스트
    unit: 단위 테스트
    integration: 통합 테스트
    scenario: 시나리오 테스트
    slow: 느린 테스트

# 최소 버전
minversion = 7.0

# 테스트 발견 옵션
collect_ignore = setup.py conftest.py

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 설정
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 테스트 타임아웃 (초)
timeout = 300

# 커버리지 설정
addopts = --strict-markers --strict-config --verbose --tb=short --asyncio-mode=auto
